name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "data/**"
      - "components/**"
      - "lib/**"
      - "app/**"
      - "styles/**"
      - "package.json"
      - "next.config.export.mjs"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment:
      name: cloudflare-pages
      url: https://elongoat.io

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Generate indexes
        run: npm run generate:indexes

      - name: Build static export
        run: npm run build:frontend
        env:
          NEXT_PUBLIC_SITE_URL: https://elongoat.io
          NEXT_PUBLIC_API_URL: https://api.elongoat.io
          VALIDATE_ENV_ON_STARTUP: "0"
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy out --project-name=elongoat --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Purge Cloudflare cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
        continue-on-error: true
