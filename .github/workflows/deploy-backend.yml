name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "data/**"
      - "backend/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.backend.mjs"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare backend config
        run: |
          # Use backend config for VPS deployment
          cp next.config.backend.mjs next.config.mjs

      - name: Sync code to VPS
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude '.env' \
            --exclude '.env.local' \
            --exclude 'data/generated' \
            --exclude 'out' \
            --exclude 'next.config.mjs' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/

      - name: Deploy on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ${{ secrets.VPS_PATH }} && cp next.config.backend.mjs next.config.mjs && make deploy"

      - name: Health check
        run: |
          echo "Waiting for container to start..."
          sleep 30
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "curl -sf http://localhost:3000/api/healthz || echo 'Health check failed'"
