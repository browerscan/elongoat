name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "data/**"
      - "backend/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.backend.mjs"
      - "Dockerfile"
      - "docker-compose.yml"
      - "entrypoint.sh"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment:
      name: vps-backend
      url: https://api.elongoat.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sync code to VPS
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude '.env' \
            --exclude '.env.local' \
            --exclude '.env.*.local' \
            --exclude 'data/generated' \
            --exclude 'out' \
            --exclude 'wrangler.toml' \
            --exclude '.wrangler' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/

      - name: Deploy on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd ${{ secrets.VPS_PATH }}

            # Use backend config
            cp next.config.backend.mjs next.config.mjs

            # Build and deploy
            make deploy

            # Wait for health check
            echo "Waiting for container startup..."
            sleep 15

            # Health check
            if curl -sf http://localhost:3000/api/healthz > /dev/null; then
              echo "✅ Backend deployment successful"
            else
              echo "❌ Health check failed"
              exit 1
            fi
          ENDSSH

      - name: Health check (external)
        run: |
          sleep 5
          curl -sf https://api.elongoat.io/api/health || echo "⚠️ External health check failed (may be DNS propagation)"
