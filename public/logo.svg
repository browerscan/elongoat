<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="glow-grad" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#logo-grad)"/>
  <circle cx="256" cy="256" r="250" fill="url(#glow-grad)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2"/>

  <!-- Goat silhouette stylized -->
  <g transform="translate(256, 240)">
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="60" ry="50" fill="white" fill-opacity="0.9"/>

    <!-- Horns -->
    <path d="M-40 -50 Q -70 -80 -50 -100 Q -40 -70 -30 -50" fill="white" fill-opacity="0.7"/>
    <path d="M40 -50 Q 70 -80 50 -100 Q 40 -70 30 -50" fill="white" fill-opacity="0.7"/>

    <!-- Eyes -->
    <ellipse cx="-20" cy="-25" rx="10" ry="12" fill="#1a1a1a"/>
    <ellipse cx="20" cy="-25" rx="10" ry="12" fill="#1a1a1a"/>
    <circle cx="-18" cy="-28" r="4" fill="white" fill-opacity="0.5"/>
    <circle cx="22" cy="-28" r="4" fill="white" fill-opacity="0.5"/>

    <!-- Snout -->
    <ellipse cx="0" cy="5" rx="25" ry="15" fill="white" fill-opacity="0.95"/>

    <!-- Nose -->
    <ellipse cx="-8" cy="5" rx="5" ry="4" fill="#1a1a1a"/>
    <ellipse cx="8" cy="5" rx="5" ry="4" fill="#1a1a1a"/>

    <!-- Beard -->
    <path d="M-15 20 Q 0 45 15 20" fill="white" fill-opacity="0.6"/>
  </g>

  <!-- EG text at bottom -->
  <text x="256" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" fill-opacity="0.9">
    EG
  </text>

  <!-- Accent dots -->
  <circle cx="256" cy="440" r="6" fill="#6366f1"/>
  <circle cx="236" cy="440" r="4" fill="#6366f1" fill-opacity="0.5"/>
  <circle cx="276" cy="440" r="4" fill="#6366f1" fill-opacity="0.5"/>
</svg>
