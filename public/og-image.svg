<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0" y1="0" x2="600" y2="315" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Accent glow -->
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#accent-grad)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <path d="M0 157.5 H1200" stroke="white" stroke-width="1"/>
    <path d="M0 315 H1200" stroke="white" stroke-width="1"/>
    <path d="M0 472.5 H1200" stroke="white" stroke-width="1"/>
    <path d="M200 0 V630" stroke="white" stroke-width="1"/>
    <path d="M400 0 V630" stroke="white" stroke-width="1"/>
    <path d="M600 0 V630" stroke="white" stroke-width="1"/>
    <path d="M800 0 V630" stroke="white" stroke-width="1"/>
    <path d="M1000 0 V630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Logo/Icon -->
  <g transform="translate(100, 80)">
    <!-- Rocket icon circle -->
    <circle cx="50" cy="50" r="45" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1" stroke-width="2"/>
    <!-- Simple rocket -->
    <path d="M50 20 C50 20 35 35 35 50 C35 60 40 65 40 70 L40 80 L50 75 L60 80 L60 70 C60 65 65 60 65 50 C65 35 50 20 50 20Z" fill="white" fill-opacity="0.9"/>
    <circle cx="50" cy="45" r="8" fill="#1a1a1a"/>
  </g>

  <!-- Main Title -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" fill="white">
    ElonGoat
  </text>

  <!-- Subtitle -->
  <text x="100" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="400" fill="white" fill-opacity="0.7">
    Digital Elon (AI)
  </text>

  <!-- Tagline -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="300" fill="white" fill-opacity="0.5">
    A sci-fi knowledge base + streaming AI chat
  </text>

  <!-- Features -->
  <g transform="translate(100, 480)">
    <circle cx="10" cy="10" r="4" fill="#6366f1"/>
    <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" fill-opacity="0.6">AI Chat</text>
  </g>
  <g transform="translate(220, 480)">
    <circle cx="10" cy="10" r="4" fill="#6366f1"/>
    <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" fill-opacity="0.6">Q&A Archive</text>
  </g>
  <g transform="translate(390, 480)">
    <circle cx="10" cy="10" r="4" fill="#6366f1"/>
    <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" fill-opacity="0.6">Topic Hubs</text>
  </g>
  <g transform="translate(540, 480)">
    <circle cx="10" cy="10" r="4" fill="#6366f1"/>
    <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" fill-opacity="0.6">X Monitor</text>
  </g>

  <!-- URL -->
  <text x="1100" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="white" fill-opacity="0.4" text-anchor="end">
    elongoat.io
  </text>

  <!-- Border -->
  <rect x="1" y="1" width="1198" height="628" rx="12" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2"/>
</svg>
